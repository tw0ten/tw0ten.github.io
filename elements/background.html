<style>
    .background {
        top: 0;
        left: 0;
        position: fixed;
        z-index: -1;
        width: 100%;
        height: 100%;
    }

    #pixels,
    #canvas {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .pixel {
        z-index: 1;
        width: 10px;
        height: 10px;
        opacity: 0;
        position: absolute;
        transition: 300ms opacity;
        pointer-events: none;
    }

    :root {
        --glitchy-col-1: rgba(255, 255, 0, 1);
        --glitchy-col-2: rgba(0, 255, 255, 1);
        --glitchy-col-3: rgba(128, 0, 255, 1);
    }


    @keyframes glitchy {
        0% {
            text-shadow: 0.05em 0 0 var(--glitchy-col-1),
                -0.05em -0.03em 0 var(--glitchy-col-2),
                -0.025em 0.05em 0 var(--glitchy-col-3);
        }

        14% {
            text-shadow: 0.05em 0 0 var(--glitchy-col-1),
                -0.05em -0.03em 0 var(--glitchy-col-2),
                -0.025em 0.05em 0 var(--glitchy-col-3);
        }

        15% {
            text-shadow: -0.05em -0.03em 0 var(--glitchy-col-1),
                0.03em 0.03em 0 var(--glitchy-col-2),
                -0.05em -0.05em 0 var(--glitchy-col-3);
        }

        49% {
            text-shadow: -0.05em -0.03em 0 var(--glitchy-col-1),
                0.03em 0.03em 0 var(--glitchy-col-2),
                -0.05em -0.05em 0 var(--glitchy-col-3);
        }

        50% {
            text-shadow: 0.03em 0.05em 0 var(--glitchy-col-1),
                0.05em 0 0 var(--glitchy-col-2),
                0 -0.05em 0 var(--glitchy-col-3);
        }

        99% {
            text-shadow: 0.03em 0.05em 0 var(--glitchy-col-1),
                0.05em 0 0 var(--glitchy-col-2),
                0 -0.05em 0 var(--glitchy-col-3);
        }

        100% {
            text-shadow: -0.03em 0 0 var(--glitchy-col-1),
                -0.03em -0.03em 0 var(--glitchy-col-2),
                -0.03em -0.05em 0 var(--glitchy-col-3);
        }
    }

    .avatar {
        z-index: 1;
        color: var(--glitchy-col-2);
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        aspect-ratio: 1/1;
        height: 20em;
    }

    .avatar * {
        color: var(--glitchy-col-2);
        position: absolute;
        margin: 0;
        text-align: center;
        animation: glitchy 0.99s infinite;
        font-size: 8em;
        transform: rotate(-90deg);
        font-family: font, jbmono;
    }
</style>
<style id="font"></style>

<div id="background" class="background">
    <canvas id="canvas"></canvas>
    <div class="avatar">
        <p style="top: 0; left: 10%;" class="noselect">0</p>
        <p style="top: 0; right: 10%;" class="noselect">1</p>
        <p style="bottom: 0; left: 50%; translate: -50% 0%; scale: 1.8;" class="noselect">(</p>
    </div>
</div>
