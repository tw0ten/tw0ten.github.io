<style>
    .notify {
        top: 0;
        right: 0;
        position: fixed;
        background-color: transparent;
        max-width: 100%;
        word-break: break-all;
        z-index: 3;
    }
    .notify:hover{
        animation-play-state: paused;
    }
    @keyframes timeout {
        to {
            width: 0%;
        }
    }
    .notify > div {
        padding: 0.25em;
        margin: 0.25em;
        position: relative;
        animation-play-state: inherit;
    }
    .notify > div:hover::after {
        opacity: 0;
    }
    .notify > div::after {
        content: '';
        background-color: var(--fg-col);
        width: 100%;
        height: 2px;
        transition: opacity 200ms linear;
        position: absolute;
        bottom: 0;
        left: 0;
        animation: timeout linear forwards;
        animation-duration: inherit;
        animation-play-state: inherit;
    }

    .notify > div:nth-child(odd) {
        background-color: var(--bg-col);
    }
    .notify > div:nth-child(even) {
        background-color: #101010;
    }
</style>
<div class="notify" id="notify">
</div>
