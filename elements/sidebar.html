<style>
    .sidebar{
        --offset: 0.5em;
        padding: var(--offset);
        height: 100%;
        background-color: var(--bg-col);
        transition: 150ms;
        z-index: 4;
        min-width: max-content;
        overflow-y: scroll;
    }
    
    .sidebar button{
        transition: 0.5s;
        background-color: var(--bg-col);
        border-radius: 1em;
        display: flex;
        margin: var(--offset);
        border: none;
        padding: .5rem;
        place-items: center;
        color: var(--acc-col);
        box-sizing: content-box;

        height: 3em;
        min-width: 3em;
        visibility: visible;
    }

    .sidebar button * {
        transition: 0.5s;
        color: var(--acc-col);
    }

    .sidebar img,
    .mainbtn,
    .sidebar svg {
        border-radius: 15%;
        height: 100%;
        aspect-ratio: 1/1;
        max-height: 100%;
    }

    .sidebar button:hover{
        transition: 0.5s;
        box-shadow: calc(0em - var(--offset)) calc(0em - var(--offset)) var(--acc-col);
        transform: translate(var(--offset), var(--offset));
    }

    .sidebar button:active{
        transition: none;
        box-shadow: calc(0em - var(--offset)) calc(0em - var(--offset)) var(--fg-col);
        transform: translate(var(--offset), var(--offset));
    }

    .sidebar .mainbtn {
        position: relative;
    }
    .sidebar .mainbtn img {
        position: absolute;
        inset: 0;
    }
    .sidebar .mainbtn img:nth-child(2) {
        transition: 0.5s;
        opacity: 0;
    }
    .sidebar button:active .mainbtn img:nth-child(2) {
        transition: 0s;
        opacity: 1;
    }

    .svg-icon path, .sidebar button > svg{
        transition: 0.5s;
        fill: var(--acc-col);
        stroke: var(--acc-col);
    }

    .sidebar > button:active *{
        transition: none;
        color: var(--fg-col);
        fill: var(--fg-col);
        stroke: var(--fg-col);
    }
</style>
