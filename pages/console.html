<style>
    #console {
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        overflow-wrap: break-word;
        word-break: break-all;
        font-family: jbmono, monospace;
        background-color: transparent;
        font-size: 1rem;
        font-variant-ligatures: none;
        padding: 1rem;
    }

    #input {
        display: flex;
        width: 100%;
        place-items: center;
    }

    #input>* {
        display: flex;
    }

    #input>input {
        font-variant-ligatures: none;
        width: 100%;
        max-height: 2rem;
        line-height: 100%;
        padding: 0;
        margin: 0;
        background-color: transparent;
        border: none;
        color: var(--fg-col);
        font-size: 1rem;
    }

    #console p {
        white-space: pre-wrap;
        line-height: 100%;
        color: var(--fg-col);
    }

    #console>p {
        display: inline;
        height: 2rem;
    }

    #console p>span {
        color: var(--acc-col);
    }

    #console>p>span[onclick] {
        cursor: pointer;
        text-decoration: underline;
    }
</style>
<div id="console" onclick="document.getElementById('infield').focus()">
    <p>type <span onclick="setinput('help'); submit()">help</span> or <span onclick="setinput('?'); submit()">?</span>
        for help</p><br>
    <div id="input">
        <p style="word-break: keep-all;">tw0ten<span>@</span>github.io<span>&nbsp;~$</span>&gt;</p><input id="infield"
            autofocus type="text"
            onkeydown="switch(event.keyCode){ case 13: event.preventDefault(); submit(); break; case 38: event.preventDefault(); fromhist(-1); break; case 40: event.preventDefault(); fromhist(1); break; case 9: event.preventDefault(); tab(); break;}">
    </div>
</div>
